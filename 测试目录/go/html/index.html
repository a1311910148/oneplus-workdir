    <!-- Bootstrap CSS -->

      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

  <body>
    <ul class="nav justify-content-center">
      <li class="nav-item">

      <li class="nav-item">

    <!--  -->
    <div class="row mt-2">
      <form class="col-6 mx-auto p-0">
        <div class="form-group">
          <label for="exampleInputEmail1">查找目录:</label>
          <input type="text" class="form-control" id="exampleInputEmail1" />

        <button type="submit" class="btn btn-primary">Submit</button>

    <!-- list -->

<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

  crossorigin="anonymous"
></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
  crossorigin="anonymous"
></script>
<script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous"
></script>
<script>
  // 监听.btn点击
  $(".btn").click(function (event) {
    event.stopPropagation();
    event.preventDefault();
    // 获取输入框的值
    let path = $("#exampleInputEmail1").val();
    console.log(path);
    // 发送fetch请求
    fetch("//192.168.123.209:3000/api/file?path=" + path, {
      method: "GET",
      headers: {
        "Content-Type": "application/json",
      },
    })
      .then((res) => res.json())
      .then((data) => {
        // 渲染列表
        let html = "";
        data.forEach((item) => {
          html += `<li class="list-group-item"><div class="row">    <span class="col">${item}</span>
    <span class="col-1.5 px-2 mr-2 text-white rounded-pill bg-info text-center">open</span></div></li>`;
        });
        $(".list-group").html(html);
      });
  });
</script>
